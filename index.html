<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
</head>

<body>
<div class="sec-center">
    <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
    <label class="for-dropdown" for="dropdown"><i class="fa fa-cog" aria-hidden="true"></i></label>
    <div class="section-dropdown">
        <!-- First dropdown section -->
        <input class="dropdown-sub" type="checkbox" id="dropdown-sub1" name="dropdown-sub1"/>
        <label class="for-dropdown-sub" for="dropdown-sub1">Colors<i class="uil uil-plus"></i></label>
        <div class="section-dropdown-sub first">
            <a href="#"><i class="uil uil-arrow-right color"></i>
                <label for="leftDorColor">Left Side Dor</label>
                <input type="color" id="leftDorColor" name="favcolor" value="#ffffff">
            </a>
            <a href="#"><i class="uil uil-arrow-right color"></i>
                <label for="rightDorColor">Right Side Dor</label>
                <input type="color" id="rightDorColor" name="favcolor" value="#ffffff">
            </a>
            <a href="#"><i class="uil uil-arrow-right color"></i>
                <label for="leftHandleColor">Left Side handel</label>
                <input type="color" id="leftHandleColor" name="favcolor" value="#ffffff">
            </a>
            <a href="#"><i class="uil uil-arrow-right color"></i>
                <label for="rightHandleColor">Left Side handel</label>
                <input type="color" id="rightHandleColor" name="favcolor" value="#ffffff">
            </a>
        </div>

        <!-- Second dropdown section -->
        <input class="dropdown-sub" type="checkbox" id="dropdown-sub2" name="dropdown-sub2"/>
        <label class="for-dropdown-sub" for="dropdown-sub2">Object<i class="uil uil-plus"></i></label>
        <div class="section-dropdown-sub second">
            <a href="#" id="addNewButton">Add New<i class="uil uil-arrow-right"></i></a>
            <a href="#" id="destroyButton">Destroy<i class="uil uil-arrow-right"></i></a>
        </div>

        <!-- Third dropdown section -->
        <input class="dropdown-sub" type="checkbox" id="dropdown-sub3" name="dropdown-sub3"/>
        <label class="for-dropdown-sub" for="dropdown-sub3">Animations<i class="uil uil-plus"></i></label>
        <div class="section-dropdown-sub third">
            <a href="#">Right Side Dor<i class="uil uil-arrow-right"></i></a>
            <a href="#">Left Side Dor<i class="uil uil-arrow-right"></i></a>
            <a href="#">Right Side Handle<i class="uil uil-arrow-right"></i></a>
            <a href="#">Left Side Handle<i class="uil uil-arrow-right"></i></a>
        </div>
    </div>
</div>
<div class="reset">
    <button class="button-89" role="button">
        <i class="fa fa-refresh" aria-hidden="true"></i>
    </button>
</div>

<div class="container">
    <div class="center">


        <button class="button-82-pushable" id="hape" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                    H
                </span>
        </button>

        <button class="button-82-pushable" id="mbylle" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                    M
                </span>
        </button>
    </div>
</div>


<ul class="wrapper">
    <li class="icon facebook">
        <span class="tooltip">Facebook</span>
        <span><i class="fa fa-facebook-f"></i></span>
    </li>
    <li class="icon twitter">
        <span class="tooltip">Whatsapp</span>
        <span><i class="fa fa-whatsapp"></i></span>
    </li>
    <li class="icon instagram">
        <span class="tooltip">Instagram</span>
        <span><i class="fa fa-instagram"></i></span>
    </li>
</ul>

<script type="module" src="bundle.js"></script>
</body>

</html>
